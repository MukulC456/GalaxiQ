<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Signup</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
</head>
<body>
    <div class="auth-container">
        <h2>Login to GalaxiQ</h2>
        <input type="email" id="login-email" placeholder="Enter Email">
        <input type="password" id="login-password" placeholder="Enter Password">
        <button onclick="login()">Login</button>
        <p>Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a></p>
    </div>

    <div class="auth-container" style="display:none;">
        <h2>Sign Up for GalaxiQ</h2>
        <input type="email" id="signup-email" placeholder="Enter Email">
        <input type="password" id="signup-password" placeholder="Create Password">
        <button onclick="signup()">Sign Up</button>
        <p>Already have an account? <a href="#" onclick="toggleForm()">Login</a></p>
    </div>

    <script src="../scripts/firebase.js"></script>
    <script src="../scripts/auth.js"></script>
</body>
</html>
